apiVersion: v1
data:
  vs-80.yaml: |-
    apiVersion: networking.istio.io/v1alpha3
    kind: VirtualService
    metadata:
      name: server
    spec:
      hosts:
        - server
      http:
       - route:
         - destination:
             host: server
             subset: az1
           weight: 80
         - destination:
             host: server
             subset: az2
           weight: 20
  vs-100.yaml: |-
    apiVersion: networking.istio.io/v1alpha3
    kind: VirtualService
    metadata:
      name: server
    spec:
      hosts:
        - server
      http:
       - route:
         - destination:
             host: server
             subset: az1
           weight: 100
         - destination:
             host: server
             subset: az2
           weight: 0
  watcher.sh: |-
    #!/bin/sh

    status=100

    while true;
    do
       sleep 1
       res=`kubectl top pods --selector="region=$1,app=$2"`
       usage=`echo ${res} | awk 'NR != 1 {sum += substr($2, 0, index($2,"m")-1)} END {print sum/(NR-1)}'`

       if [ ${usage} -ge 400 && ${status} -ne 80 ]; then
         kubectl apply -f vs-80.yaml
         status=80
         echo "apply vs-80.yaml"
         continue
       fi

       if [ ${usage} -ge 350 && ${status} -ne 100 ]; then
         kubectl apply -f vs-100.yaml
         status=100
         echo "apply vs-100.yaml"
         continue
       fi

    done;
kind: ConfigMap
metadata:
  name: watcher-script